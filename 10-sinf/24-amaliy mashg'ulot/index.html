<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        /* Carouselni kichikroq qilish uchun maxsus CSS */
        #carouselExampleInterval {
            width: 90%; /* Kenglikni 50% qilib belgilaymiz */
            margin: 0 auto; /* Markazlashtirish */
        }
        .carousel-inner img {
            width: 200%; /* Rasmni carousel kengligiga moslashtirish */
            height: 300px; /* Balandlikni o'zgartirish */
            object-fit: cover; /* Rasmni yaxshi joylashtirish */
        }
        .video-container {
            display: flex;
            justify-content: space-between;
            gap: 10px;
            margin-top: 20px;
        }
        .video-container figure {
            width: 32%; /* Har bir video uchun kenglik */
            height: auto; /* Balandlikni moslashtirish */
            text-align: center; /* Matnni markazlashtirish */
        }
        .video-container figcaption {
            margin-top: 10px; /* Matn va video orasida bo'shliq */
            font-size: 1.1rem;
            color: #555;
        }
        }

        /* Jadvalga stil berish */
        .video-table {
            width: 100%;
            margin-top: 15px;
            border-collapse: collapse;
        }
        .video-table th, .video-table td {
            padding: 10px;
            text-align: center;
            border: 1px solid #ddd;
        }
        .video-table th {
            background-color: #f8f9fa;
        }
    </style>
</head>
<body>
<nav class="navbar bg-body-tertiary">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Navbar</a>
        <a class="navbar-brand" href="#">Navbar</a>
        <a class="navbar-brand" href="#">Navbar</a>
        <a class="navbar-brand" href="#">Navbar</a>
        <a class="navbar-brand" href="#">Navbar</a>
        <a class="navbar-brand" href="#">Navbar</a>
    </div>
</nav>
<div id="carouselExampleInterval" class="carousel slide" data-bs-ride="carousel">
    <div class="carousel-inner">
        <div class="carousel-item active" data-bs-interval="10000">
            <img src="pion.jpg" class="d-block w-100" alt="...">
        </div>
        <div class="carousel-item" data-bs-interval="2000">
            <img src="pion.jpg" class="d-block w-100" alt="...">
        </div>
        <div class="carousel-item">
            <img src="siren.jpg" class="d-block w-100" alt="...">
        </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleInterval" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleInterval" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
    </button>
</div>
<div class="video-container">
    <figure>
        <video controls>
            <source src="video1.mp4" type="video/mp4">
        </video>
        <figcaption></figcaption>
    </figure>
    <figure>
        <video controls>
            <source src="video2.mp4" type="video/mp4">
        </video>
        <figcaption></figcaption>
    </figure>
    <figure>
        <video controls>
            <source src="video3.mp4" type="vi">
        </video>
        <figcaption></figcaption>
    </figure>
</div>
    <table class="table">
        <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">First</th>
            <th scope="col">Last</th>
            <th scope="col">Handle</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <th scope="row">1</th>
            <td>Mark</td>
            <td>Otto</td>
            <td>@mdo</td>
        </tr>
        <tr>
            <th scope="row">2</th>

        </tr>
        <tr>
            <th scope="row">3</th>

            <td>@twitter</td>
        </tr>
        </tbody>
    </table>
</body>
</html>
